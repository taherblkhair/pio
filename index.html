<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Favicon -->
    <link rel="icon" type="image/png" href="./logo/logo.png.png">
    <link rel="shortcut icon"href="./logo/logo.png.png"type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Arabic font -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #134c93 0%, #3699d6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Background pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><path d="M20 20 L80 20 L80 80 L20 80 Z" fill="none" stroke="white" stroke-width="2"/><circle cx="50" cy="50" r="15" fill="none" stroke="white" stroke-width="2"/></svg>');
            background-size: 60px 60px;
            pointer-events: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            box-shadow: 0 30px 60px -15px rgba(19, 76, 147, 0.5);
            max-width: 420px;
            width: 100%;
            padding: 2.2rem;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 70px -15px #134c93;
        }

        /* Logo Container */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .logo-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 15px 25px -8px rgba(19, 76, 147, 0.4);
            border: 3px solid white;
        }
        
        .logo-icon i {
            font-size: 3.5rem;
            color: white;
        }
        
        .logo-text {
            text-align: center;
        }
        
        .logo-text-ar {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #134c93, #3699d6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 4px rgba(19, 76, 147, 0.1);
        }
        
        .logo-text-en {
            font-size: 1rem;
            color: #f48520;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 0.2rem;
        }
        
        .divider {
            height: 4px;
            width: 80px;
            background: linear-gradient(to left, #f48520, #ED771B);
            margin: 1rem auto;
            border-radius: 2px;
        }

        .info-card {
            background: linear-gradient(145deg, #f8faff, #f0f4fd);
            border-radius: 1.5rem;
            padding: 1.2rem;
            margin: 1.5rem 0;
            border-right: 6px solid #f48520;
            box-shadow: 0 8px 15px -6px rgba(19, 76, 147, 0.2);
        }

        .phone-number {
            direction: ltr;
            display: inline-block;
            background: linear-gradient(145deg, #134c93, #3699d6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .location-text {
            color: #134c93;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .location-icon {
            color: #f48520;
        }

        /* عناصر القائمة العمودية - التصميم الجديد */
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 0.5rem 1.5rem;
            border-radius: 3rem;
            box-shadow: 0 5px 15px -5px rgba(19, 76, 147, 0.15);
            transition: all 0.3s ease;
            border: 1px solid rgba(19, 76, 147, 0.05);
            width: 100%;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .menu-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 10px 25px -8px rgba(244, 133, 32, 0.3);
            border-color: #f48520;
        }

        .menu-item-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-icon {
            width: 2.8rem;
            height: 2.8rem;
            background: linear-gradient(145deg, #134c93, #3699d6);
            border-radius: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .menu-item:hover .menu-icon {
            background: linear-gradient(145deg, #f48520, #ED771B);
            transform: scale(1.05);
        }

        .menu-text {
            font-weight: 700;
            color: #134c93;
            font-size: 1.1rem;
        }

        .menu-arrow {
            color: #f48520;
            font-size: 1.1rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .menu-item:hover .menu-arrow {
            opacity: 1;
            transform: translateX(-5px);
        }

        .map-btn {
            background: linear-gradient(145deg, #134c93, #3699d6);
            color: white;
            padding: 1rem 1.8rem;
            border-radius: 3rem;
            font-weight: 800;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 15px 25px -8px #134c93;
            border: 2px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            width: 100%;
        }

        .map-btn:hover {
            background: linear-gradient(145deg, #134c93, #f48520);
            transform: scale(1.02);
            box-shadow: 0 20px 30px -8px #134c93;
            border-color: white;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #134c93;
            text-align: center;
            margin-top: 1.8rem;
            padding-top: 1.2rem;
            border-top: 2px dashed rgba(19, 76, 147, 0.2);
            font-weight: 600;
        }

        .floating-call {
            background: linear-gradient(145deg, #f48520, #ED771B);
            color: white;
            box-shadow: 0 15px 25px -8px #f48520;
            transition: all 0.3s ease;
        }

        .floating-call:hover {
            transform: scale(1.1) rotate(5deg);
            background: #ED771B;
        }

        .social-menu {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin: 1.5rem 0;
        }
    </style>
</head>
